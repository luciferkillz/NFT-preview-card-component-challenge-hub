<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/59b2294221.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="Background">
    <div class="card-body">
      <div class="card">
        <img class="card-img card-img-top" src="image-equilibrium.jpg" alt="equilibrium">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <p class="card-text"><small class="text-muted"></small></p>
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="card-id card-price"><i class="fab fa-ethereum"></i> 0.041ETH</p>
            </div>
            <div class="col ">
              <p class="card-id card-duration"><i class="fas fa-clock"></i> 3 days left</p>
            </div>
            <hr class="hr-class">
            <div class="row align-items-start">
              <div class="col col1" >
                <img class="image-1" src="image-avatar.png" alt="avatar">
              </div>
              <div class="col col2">
              Creation of
              </div>
              <div class="col col3">
              Jules Wyvern
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Salman Khan</a>.
    </div>
</body>

</html>
